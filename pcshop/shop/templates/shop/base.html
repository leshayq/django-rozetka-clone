{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" href="{% static 'shop/css/styles.css'%}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class='header'>
        <div class='wrapper'>
            <div class='header-row'>
                <a href='{% url "shop:products" %}' class='no-glow'>
                    <div class='logo'>
                        <img src="{% static 'shop/images/image 8.png'%}">
                        <p>ROFLETKA </p>
                    </div>
                </a>

                <div class='katalog'>
                    <a href=''>Каталог</a>
                </div>
                
                <form>
                <div class='main-input'>
                    <input type='text' id='input-main' name='input-main'>
                    <input type="submit" value="Знайти"/>
                </div>
                </form>

                <div class='account-cart'>
                    <a href='account' class='no-glow'>
                        <img src="{% static 'shop/images/Group 1.png'%}">
                    </a>

                    <a href='{% url "cart:cart_view" %}' class='no-glow'>
                        <img src="{% static 'shop/images/icons8-cart-64 1.png'%}">
                    </a>
                </div>
            </div>
        </div>
    </div>
<div class='wrapper'>
    <div class='container'>
    {% block content %}
    
    {% endblock content %}
    </div>
    {% block navpag %}
    
    {% endblock navpag %}
</div>
</body>
</html>
